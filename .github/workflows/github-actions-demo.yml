name: GitHub Actions Demo
on:
  push:
  workflow_dispatch:
jobs:
  use_api:
    runs-on: ubuntu-latest
    permissions:
      issues: read
    steps:
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api https://api.github.com/repos/octocat/Spoon-Knife/issuescom/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/rerun-failed-jobs