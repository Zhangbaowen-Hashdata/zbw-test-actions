
name: "Retry action using retry step"
on:
  push:
  workflow_call:
jobs:
  retry-job:
    runs-on: "ubuntu-latest"
    name: My Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use the retry action
        uses: nick-fields/retry@v2
        with:
          max_attempts: 3
          retry_on: error
          timeout_seconds: 5
          command: |
            echo 'some command that would potentially fail'