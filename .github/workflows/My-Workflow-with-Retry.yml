name: CI with Retry

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
      retry:
        max_attempts: 2 # 设置重试的最大次数为2次
        delay: 5s # 设置每次重试之间的延迟时间为5秒ttempts